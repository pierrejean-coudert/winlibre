{% extends "base.html" %}

{% block title %}
Packages
{% endblock %}

{% block content %}
<h1>Packages for section {{ section }}</h1>
  <ul>
    {% for package in packages %}
    <li><a href="{{ package.absolute_url }}">{{ package.name }} - {{ package.version }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
