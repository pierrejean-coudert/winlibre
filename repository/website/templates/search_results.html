{% extends "base.html" %}

{% block title %}
Search
{% endblock %}

{% block content %}
<h1>Found packages for search '{{ query_string }}'</h1>
  <ul>
    {% for package in found_packages %}
    <li><a href="{{ package.get_absolute_url }}">{{ package.name }} - {{ package.version }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
